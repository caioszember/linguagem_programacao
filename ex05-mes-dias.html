<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript
   
   let mes, dias;

      mes = parseInt(prompt('Informe um número referente ao mês: '));

   if (isNaN(mes)) {
      alert('O número informado não é válido!!');
   } else if(mes < 1 || mes > 12) {
      alert('O número informado deve estar entre 1 e 12!!');
   } else {
      switch(mes) {
         case 2:
            dias = 28;
            break;
         case 4:
         case 6:
         case 9:
         case 11:
            dias = 30;
            break;
         default:
            dias = 31;
      }
      alert(`O mês informado possui ${dias} dias`);
   }
      

   </script>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
</body>
</html>
