<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   

   
</head>
<body>
   <h1>Exemplo de <em>while</em></h1>
   <p>Abaixo são exibidos os números diviseis por 13 ou 23</p>  
   <script>

         'use strict'; // Modo "chato" do Javascript

   let num = 1;
   let p;

   while (num <= 1000) {
      
      if (num % 13 == 0 || num % 23 == 0) {
         //document.write('<p>' + num + '</p>');

         // Criação de um novo elemento no documento
         p = document.createElement('p');
         p.innerText = num;

         // Encaixando o elemento na estrutura do documento
         // appenChild() sempre insere por último
         document.body.appendChild(p);
      }

      num++;
   }
   </script>
</body>
</html>
