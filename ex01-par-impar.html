<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript

      let num1;
         num1 = parseInt(prompt('Digite um número inteiro: '));

         if(isNaN(num1)) {
            alert('O valor digitado não é VÁLIDO!!');
         }
         else if (num1 % 2 == 0) {
             
            alert('O número digitado é PAR!!');
         }
         else {
            alert('O número digitado é IMPAR!!');
         }
   
      /*
         Peça para o usuário informar um número inteiro
         e responda na sequência, com alert(), se esse número
         é par ou ímpar.
      */      
   
   </script>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
</body>
</html>
