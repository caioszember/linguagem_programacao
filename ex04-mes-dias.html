<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript
   
   let mes;

      mes = parseInt(prompt('Informe um número referente ao mês: '));

   if (isNaN(mes)) {
      alert('O número informado não é válido!!');
   } else if (mes < 1 || mes > 12) {
      alert('O número informado deve estar entre 1 e 12!!');
   } else if ((mes == 1) || (mes = 3) || (mes == 5) || (mes == 7) || (mes == 8) || (mes == 10) || (mes == 12)) {
      alert('O mês informado possui 31 dias!!');
   } else if ((mes == 4) || (mes == 6) || (mes == 9) || (mes == 11)) {
      alert('O mês informado possui 30 dias!!');
   } else {
      alert('O mês informado possui 28 dias!!');
   }

      //CASE (1) = alert('')

   </script>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
</body>
</html>
