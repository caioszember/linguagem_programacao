<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript

      /*Este programa sorteia um número entre 1 e 30 e dá 10 chances para o usuário tentar adivinha-lo*/

      const segredo = Math.floor(Math.random() * 30 + 1);
      console.log(segredo); // Trapaça
      let tentativas = 10;
      let resposta = 0;
      let mensagem;

      while (tentativas > 0 && resposta != segredo) {
         mensagem = 'Adivinhe o número secreto (entre 1 e 30)';
         // mensagem += ... equivale a: mensagem = mensagem + ...
         mensagem += `Você tem ${tentativas} tentativas`;

         // Repete enquanto a resposta for NaN
         do {
         resposta = parseInt(prompt(mensagem));
         } while(isNaN(resposta) || resposta < 1 || resposta > 30);  

         tentativas--; // equivale a: tentativas = tentativas - 1
        }

        if(resposta == segredo) {
           alert(`Parabéns!! Você acertou!! O número secreto era ${segredo}.`);
        }
        else {
           alert(`Que pena!! Tentativas esgotadas. O número secreto era ${segredo}.`);
        }

   </script>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
</body>
</html>
